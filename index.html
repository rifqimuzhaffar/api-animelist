<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List Anime</title>
    <!-- Tailwind Css -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Feather Icons -->
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
  </head>
  <body class="bg-gray-500">
    <div class="flex justify-center flex-col mt-10">
      <h1 class="text-3xl font-bold text-center">Search Anime</h1>
      <div class="search-box flex justify-center my-4">
        <input
          id="search-input"
          class="border-2 border-solid border-red-700 p-2 lg:w-1/2 md:w-1/3 w-1/2 mr-4"
          type="text"
          placeholder="Enter Title"
        />
        <button
          id="search-button"
          class="rounded-md px-4 py-2 bg-red-700 font-bold hover:text-red-700 hover:bg-black transition duration-200 ease-in"
        >
          Search
        </button>
      </div>
    </div>

    <hr class="" />

    <div
      id="anime-list"
      class="flex flex-wrap justify-center items-center gap-4 mt-4 p-4"
    ></div>
    <!-- Feather Icons -->
    <script>
      feather.replace();
    </script>

    <!-- My Script -->
    <script src="script.js"></script>
  </body>
</html>
